{% extends "index.html" %}
{% block content %}
<ul>
    {%for candidate in candidates%}
    <div>
        <li>{{candidate[0]}}:{{candidate[1]}}</li>
    </div>
    {% endfor %}
</ul>
<!-- <div>
    <img src="{{img}}" alt="Simply Easy Learning" width="200" height="80">
</div> -->
<div>
    <form action="{{ url_for('vote') }}" method="POST">
        <div class="form-group">
            <label for="privkey">Digite sua chave privada para declarar o voto: </label>
            <input type="text" class="form-control" id="privkey" name="privkey"
                placeholder="digite aqui sua chave pública">
        </div>
        <div class="form-group">
            <label for="vote">Digite o número do candidato que você deseja votar: </label>
            <input type="number" class="form-control" id="vote" name="vote"
                placeholder="digite aqui o número do seu candidato">
        </div>
        <button type="submit" class="btn btn-primary">Votar</button>
    </form>
    <a href="{{ url_for('result') }}">Resultado</a>
    {% endblock %}
