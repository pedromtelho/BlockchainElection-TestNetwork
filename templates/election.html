{% extends "index.html" %}
{% block content %}
{% if condition %}
<p>Endereço da eleição: </p>
<p>{{address}}</p>
<form action="{{ url_for('election') }}" method="POST">
    <div class="form-group">
        <label for="voters">Número de eleitores: </label>
        <input type="number" class="form-control" id="voters" name="voters"
            placeholder="digite aqui o número de eleitores">
    </div>
    <div class="form-group">
        <label for="privKey">Chave privada do TSE para dar direito de voto: </label>
        <input type="text" class="form-control" id="privKey" name="privKey" placeholder="digite aqui a chave privada">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% else %}
<p>Direito de voto dado aos eleitores</p>
<a href="{{ url_for('vote') }}"><button>Iniciar votacao</button></a>
{% endif %}
{% endblock %}
